<div class="container">
  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let valueSet"> {{valueSet.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let valueSet"> <b>{{valueSet.name}}</b>
        <br>
        {{valueSet.url}}
      </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef  width="10%"> Url </th>
      <td mat-cell *matCellDef="let valueSet"> {{valueSet.url}} </td>
    </ng-container>

    <ng-container matColumnDef="description"  width="60%">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let valueSet"> {{valueSet.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef  width="5%"> Status </th>
      <td mat-cell *matCellDef="let valueSet"> {{valueSet.status}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef width="8%"> View </th>
      <td mat-cell *matCellDef="let valueSet">
        <button mat-icon-button color="accent"  matTooltip="View ValueSet" (click)="selectValueSet(valueSet)"><mat-icon>assignment</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let valueSet">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(valueSet)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
