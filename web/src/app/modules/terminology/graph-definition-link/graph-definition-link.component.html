<mat-card>
  <mat-card-content>
    <b>Description</b> {{link.description}}
  <div class="mat-card-content"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="mat-body-1" fxFlex="50%">
      <b>Path</b>  {{link.path}}
    </div>
    <div class="mat-body-1" fxFlex="25%">
      <b>Min</b> {{link.min}}
    </div>
    <div class="mat-body-1" fxFlex="25%">
      <b>Max</b> {{link.max}}
    </div>
  </div>

 <span *ngIf="link.target !== undefined">
    <span *ngFor="let target of link.target">
      <mat-card><mat-card-content>
       <div class="mat-card-content"
            fxLayout
            fxLayout.xs="column"
            fxLayoutAlign="center"
            fxLayoutGap="10px"
            fxLayoutGap.xs="0">
         <div class="mat-body-1" fxFlex="20%">
           <span *ngIf="level>0">
             <a mat-stroked-button [color]="getColour(target.type)"> {{target.type}}</a>
           </span>
           <span *ngIf="level===0">
                 <a mat-raised-button target="_blank" [href]="getProfile(target.profile, target.type)" [color]="getColour(target.type)"> {{target.type}}</a>
             </span>
            </div>
           <div class="mat-body-1" fxFlex="80%">
             <b>Profile</b> {{ target.profile }}
                <span *ngIf="target.compartment != undefined">
                      <span *ngFor="let compartment of target.compartment">
                         <a mat-raised-button color="primary"> {{compartment.code}}</a>
                         &nbsp;<b>Rule</b> {{compartment.rule}}
                      </span>
                </span>
           </div>
       </div>
         <span *ngIf="target.link != undefined">
            <span *ngFor="let sublink of target.link">
                   <div class="mat-card-content"
                        fxLayout
                        fxLayout.xs="column"
                        fxLayoutAlign="center"
                        fxLayoutGap="10px"
                        fxLayoutGap.xs="0">
            <div class="mat-body-1" fxFlex="{{getLeft(target)}}">

            </div>
            <div class="mat-body-1" fxFlex="{{getRight(target)}}">
                <app-graph-definition-link [link]="sublink" [level]="{{level+1}}"></app-graph-definition-link>
            </div>
          </div>

             </span>
          </span>
      </mat-card-content>
      </mat-card>
    </span>
 </span>


  </mat-card-content>
</mat-card>
