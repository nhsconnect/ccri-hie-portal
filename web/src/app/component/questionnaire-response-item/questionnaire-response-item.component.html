<div>

  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="item item-1" [fxFlex]="getLeft()">
      <i>{{item.text}}</i>
    </div>
    <div class="item item-2" [fxFlex]="getRight">
              <span *ngFor="let answer of item.answer">
                 <b>
                    {{answer.valueString}}
                   {{answer.valueInteger}}
                   {{answer.valueDate}}
                   {{answer.valueDateTime}}
                   <span *ngIf="answer.valueCoding !== undefined">{{answer.valueCoding.display}} ( {{answer.valueCoding.code}} )</span>
                   <span *ngIf="answer.valueReference !== undefined">{{answer.valueReference.display}} ( {{answer.valueReference.reference}} )</span>
                </b>
              </span>
    </div>

  </div>



    <span *ngIf="item.item !== undefined">
        <div class="container"
             fxLayout
             fxLayout.xs="column"
             fxLayoutAlign="center"
             fxLayoutGap="10px"
             fxLayoutGap.xs="0">
          <div class="item item-1" fxFlex="5%">
            <!--<mat-icon>subdirectory_arrow_right</mat-icon>-->
            </div>
          <div class="item item-2" fxFlex="95%">
              <span *ngFor="let subitem of item.item">
                <app-questionnaire-response-item [item]="subitem" [depth]="depth+1"></app-questionnaire-response-item>
              </span>
          </div>

        </div>
          </span>
</div>
