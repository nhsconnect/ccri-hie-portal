
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let form"> {{form.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let form"> {{form.authored | date: 'dd-MMM-yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let form"> {{form.status}} </td>
    </ng-container>

    <ng-container matColumnDef="authorLink">
      <th mat-header-cell *matHeaderCellDef width="5%"></th>
      <td mat-cell *matCellDef="let form">
        <span *ngIf="form.author !=undefined">
          <button mat-icon-button color="accent"  matTooltip="View Author" (click)="showPractitioner(form)"><mat-icon>person</mat-icon></button>
        </span>
      </td>
    </ng-container>



    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let form">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(form)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
