<div>
  <span flex-auto fxLayoutAlign="space-between center">
    <span>
      {{list.date | date: 'dd-MMM-yyyy HH:mm'}}
    </span>
    <span>
        <span *ngIf="list.source !== undefined">
          Source: {{list.source.display}}
        </span>
    </span>
    <span>
      <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(list)"><mat-icon>code</mat-icon> FHIR</button>
    </span>
  </span>

  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Entry </th>
      <td mat-cell *matCellDef="let entry"> {{entry.item.display}} ({{entry.item.reference}}) </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
