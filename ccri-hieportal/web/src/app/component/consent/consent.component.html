<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let consent"> {{consent.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  width="15%"> Date </th>
      <td mat-cell *matCellDef="let consent">  {{consent.dateTime | date: 'dd-MMM-yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef> Purpose </th>
      <td mat-cell *matCellDef="let consent">  <span *ngIf="consent.purpose !== undefined">
        <i *ngFor="let purpose of consent.purpose"> {{purpose.display}}</i>
      </span> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef width="5%"> Status </th>
      <td mat-cell *matCellDef="let consent"> <b>{{consent.status}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="actor">
      <th mat-header-cell *matHeaderCellDef width="25%"> Actor(s) </th>
      <td mat-cell *matCellDef="let consent">  <span *ngIf="consent.actor !== undefined">
        <i *ngFor="let actor of consent.actor">
          <span *ngIf="actor.reference !== undefined"> {{actor.reference.display}}
          </span>
        </i>
      </span> </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let consent">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(consent)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
