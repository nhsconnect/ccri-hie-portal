<div>
  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let carePlan"> {{carePlan.id}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let carePlan"> {{carePlan.status}} </td>
  </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef width="50%"> Description </th>
      <td mat-cell *matCellDef="let carePlan">
        <span *ngIf="carePlan.detail !== undefined">{{carePlan.detail.description}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef width="15%"> Detail </th>
      <td mat-cell *matCellDef="let carePlan">  <span *ngIf="carePlan.detail !== undefined">
        <i *ngIf="carePlan.detail.code !== undefined"> {{carePlan.detail.code.coding[0].display}}</i>
      </span> </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let carePlan">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(carePlan)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
